<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --primary-light: #e8f5e9;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f9f9f9;
            --white: #ffffff;
            --gray: #757575;
            --gray-light: #e0e0e0;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .auth-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-card {
            padding: 2.5rem;
        }

        /* Enhanced Error Message Styles */
        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.3s ease-out;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.95);
            color: white;
            border-left: 4px solid #d32f2f;
            box-shadow: 0 2px 10px rgba(244, 67, 54, 0.3);
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.95);
            color: white;
            border-left: 4px solid #388e3c;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form-message i {
            margin-right: 8px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
            background-color: rgba(244, 67, 54, 0.05);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-light);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--dark);
            cursor: pointer;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Forgot Password Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--gray);
            cursor: pointer;
        }

        .modal-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .modal {
                padding: 1.5rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1>
                <i class="fas fa-utensils"></i>
                FoodShare
            </h1>
            <p>Welcome back! Sign in to your account</p>
        </div>

        <!-- Form Section -->
        <div class="auth-card">
            <!-- Messages - Completely hidden until needed -->
            <div class="form-message error" id="error-message" style="display: none;"></div>
            <div class="form-message success" id="success-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                        <button type="button" class="password-toggle" id="login-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot your password?</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgot-password-modal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Reset Your Password</h2>
                <button class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="forgot-password-form">
                <div class="form-group">
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                <div class="form-group">
                    <label for="reset-email" class="form-label">Email Address</label>
                    <input type="email" id="reset-email" class="form-control" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>
            <div class="modal-footer">
                <p>Remember your password? <a href="#" id="back-to-login">Back to login</a></p>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const forgotPasswordForm = document.getElementById('forgot-password-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginPasswordToggle = document.getElementById('login-password-toggle');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const modalClose = document.getElementById('modal-close');
        const backToLogin = document.getElementById('back-to-login');
        const rememberMeCheckbox = document.getElementById('remember-me');

        // Check for saved credentials on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('rememberedEmail');
            const savedPassword = localStorage.getItem('rememberedPassword');
            const isRemembered = localStorage.getItem('rememberMe') === 'true';
            
            if (isRemembered && savedEmail) {
                document.getElementById('login-email').value = savedEmail;
                rememberMeCheckbox.checked = true;
                
                // In a real application, you wouldn't pre-fill the password for security reasons
                // This is just for demonstration
                if (savedPassword) {
                    document.getElementById('login-password').value = savedPassword;
                }
            }
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                const userRole = localStorage.getItem('userRole');
                
                // Redirect based on user role
                if (userRole === 'donor') {
                    window.location.href = 'delivery.html';
                } else {
                    window.location.href = 'receiver.html';
                }
            }
        });

        // Password toggle functionality
        loginPasswordToggle.addEventListener('click', function() {
            const input = document.getElementById('login-password');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form validation and submission
        function showMessage(message, type) {
            clearMessages();
            
            if (type === 'error') {
                errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                errorMessage.style.display = 'block';
                
                // Scroll to top to show error message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Add shake animation to form
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
            } else if (type === 'success') {
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successMessage.style.display = 'block';
            }
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Forgot Password Modal
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.add('active');
        });

        modalClose.addEventListener('click', function() {
            forgotPasswordModal.classList.remove('active');
        });

        backToLogin.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.classList.remove('active');
        });

        // Close modal when clicking outside
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === this) {
                forgotPasswordModal.classList.remove('active');
            }
        });

        // Forgot Password Form Submission
        forgotPasswordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Simulate sending reset email
            showMessage('Password reset link has been sent to your email', 'success');
            forgotPasswordModal.classList.remove('active');
            
            // Clear the form
            document.getElementById('reset-email').value = '';
        });

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = rememberMeCheckbox.checked;
            
            // Validation
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Handle "Remember Me" functionality
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('rememberedEmail', email);
                // In a real application, you wouldn't store the password in localStorage
                // This is just for demonstration purposes
                localStorage.setItem('rememberedPassword', password);
            } else {
                localStorage.setItem('rememberMe', 'false');
                localStorage.removeItem('rememberedEmail');
                localStorage.removeItem('rememberedPassword');
            }
            
            // Check for existing user data from signup
            const existingUser = localStorage.getItem('currentUser');
            if (existingUser) {
                const userData = JSON.parse(existingUser);
                
                // For demo purposes, we'll accept any password for existing users
                // In a real app, you would verify against a hashed password
                if (userData.email === email) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        localStorage.setItem('isLoggedIn', 'true');
                        
                        // Redirect based on user type
                        if (userData.userType === 'donor') {
                            window.location.href = 'delivery.html';
                        } else {
                            window.location.href = 'receiver.html';
                        }
                    }, 1500);
                    return;
                }
            }
            
            // If no user found
            showMessage('No account found with this email. Please sign up first.', 'error');
        });
    </script>
</body>
</html>
