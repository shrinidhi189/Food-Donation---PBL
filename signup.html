<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --primary-light: #e8f5e9;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f9f9f9;
            --white: #ffffff;
            --gray: #757575;
            --gray-light: #e0e0e0;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .auth-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-card {
            padding: 2.5rem;
        }

        /* Enhanced Error Message Styles */
        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.3s ease-out;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.95);
            color: white;
            border-left: 4px solid #d32f2f;
            box-shadow: 0 2px 10px rgba(244, 67, 54, 0.3);
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.95);
            color: white;
            border-left: 4px solid #388e3c;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form-message i {
            margin-right: 8px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Multi-step form styles */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .progress-bar {
            height: 6px;
            background: var(--gray-light);
            border-radius: 3px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .step-indicator {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-control.error {
            border-color: var(--error);
            background-color: rgba(244, 67, 54, 0.05);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-light);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .user-type-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .user-type {
            flex: 1;
            text-align: center;
            padding: 1rem 0.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type:hover {
            border-color: var(--primary);
        }

        .user-type.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .user-type i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input {
            margin-top: 0.25rem;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .checkbox-group a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .other-input {
            margin-top: 0.5rem;
            display: none;
        }

        .other-input.active {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .user-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1>
                <i class="fas fa-utensils"></i>
                FoodShare
            </h1>
            <p>Reduce food waste, feed people in need</p>
        </div>

        <!-- Form Section -->
        <div class="auth-card">
            <!-- Messages - Completely hidden until needed -->
            <div class="form-message error" id="error-message" style="display: none;"></div>
            <div class="form-message success" id="success-message" style="display: none;"></div>

            <!-- Signup Form -->
            <form id="signup-form">
                <!-- Step 1: Account Type -->
                <div class="form-step active" id="step1">
                    <div class="progress-bar">
                        <div class="progress" style="width: 25%;"></div>
                    </div>
                    <div class="step-indicator">Step 1 of 4: Account Type</div>
                    
                    <div class="form-group">
                        <label class="form-label">I am a:</label>
                        <div class="user-type-selector">
                            <div class="user-type active" data-type="donor">
                                <i class="fas fa-utensils"></i>
                                <span>Food Donor</span>
                            </div>
                            <div class="user-type" data-type="recipient">
                                <i class="fas fa-hands-helping"></i>
                                <span>Food Recipient</span>
                            </div>
                        </div>
                        <input type="hidden" id="user-type" required>
                    </div>

                    <div class="form-navigation">
                        <div></div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <span style="color: var(--dark);">
                                Already registered? 
                                <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600; margin-left: 0.25rem;">
                                    Login here
                                </a>
                            </span>
                            <button type="button" class="btn btn-primary" id="step1-next">Next</button>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Basic Information -->
                <div class="form-step" id="step2">
                    <div class="progress-bar">
                        <div class="progress" style="width: 50%;"></div>
                    </div>
                    <div class="step-indicator">Step 2 of 4: Basic Information</div>

                    <div class="form-group">
                        <label for="signup-name" class="form-label">Full Name</label>
                        <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="signup-email" class="form-label">Email Address</label>
                        <input type="email" id="signup-email" class="form-control" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="signup-phone" class="form-label">Phone Number</label>
                        <input type="tel" id="signup-phone" class="form-control" placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="signup-address" class="form-label">Address</label>
                        <textarea id="signup-address" class="form-control" placeholder="Enter your full address" rows="3"></textarea>
                    </div>

                    <div id="recipient-org-name" style="display: none;">
                        <div class="form-group">
                            <label for="organization-name" class="form-label">Organization Name (Optional)</label>
                            <input type="text" id="organization-name" class="form-control" placeholder="Enter organization name">
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="step2-back">Back</button>
                        <button type="button" class="btn btn-primary" id="step2-next">Next</button>
                    </div>
                </div>

                <!-- Step 3: Role-specific Information -->
                <div class="form-step" id="step3">
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                    <div class="step-indicator">Step 3 of 4: Additional Details</div>

                    <!-- Donor Questions -->
                    <div id="donor-questions">
                        <div class="form-group">
                            <label for="business-type" class="form-label">Type of Food Business</label>
                            <select id="business-type" class="form-control">
                                <option value="">Select your business type</option>
                                <option value="restaurant">Restaurant</option>
                                <option value="cafe">Cafe</option>
                                <option value="bakery">Bakery</option>
                                <option value="catering">Catering Service</option>
                                <option value="grocery">Grocery Store</option>
                                <option value="individual">Individual</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="other-input" id="business-other-input">
                                <input type="text" class="form-control" placeholder="Please specify" style="margin-top: 0.5rem;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">What types of food do you typically have available?</label>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-prepared" name="food-types" value="prepared">
                                <label for="food-prepared">Prepared Meals</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-produce" name="food-types" value="produce">
                                <label for="food-produce">Grocery</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-bakery" name="food-types" value="bakery">
                                <label for="food-bakery">Bakery Items</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-dairy" name="food-types" value="dairy">
                                <label for="food-dairy">Dairy Products</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-packaged" name="food-types" value="packaged">
                                <label for="food-packaged">Packaged Foods</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-beverages" name="food-types" value="beverages">
                                <label for="food-beverages">Beverages</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-frozen" name="food-types" value="frozen">
                                <label for="food-frozen">Frozen Foods</label>
                            </div>
                            
                            <div class="checkbox-group">
                                <input type="checkbox" id="food-other" name="food-types" value="other">
                                <label for="food-other">Other</label>
                            </div>
                            
                            <div class="other-input" id="food-other-input">
                                <input type="text" class="form-control" placeholder="Please specify other food types" style="margin-top: 0.5rem;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="donation-frequency" class="form-label">How often can you donate?</label>
                            <select id="donation-frequency" class="form-control">
                                <option value="">Select frequency</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="occasional">Occasionally</option>
                            </select>
                        </div>
                    </div>

                    <!-- Recipient Questions -->
                    <div id="recipient-questions" style="display: none;">
                        <div class="form-group">
                            <label for="organization-type" class="form-label">Type of Organization</label>
                            <select id="organization-type" class="form-control">
                                <option value="">Select your organization type</option>
                                <option value="ngo">NGO/Non-Profit</option>
                                <option value="shelter">Shelter</option>
                                <option value="community">Community Center</option>
                                <option value="religious">Religious Organization</option>
                                <option value="school">School/Educational</option>
                                <option value="orphanage">Orphanage</option>
                                <option value="oldage">Old Age Home</option>
                                <option value="disaster">Disaster Relief Organization</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="other-input" id="org-other-input">
                                <input type="text" class="form-control" placeholder="Please specify" style="margin-top: 0.5rem;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="people-served" class="form-label">Approximately how many people do you serve?</label>
                            <input type="number" id="people-served" class="form-control" placeholder="Enter number of people" min="1">
                        </div>

                        <div class="form-group">
                            <label for="storage-capacity" class="form-label">What is your storage capacity?</label>
                            <select id="storage-capacity" class="form-control">
                                <option value="">Select storage capacity</option>
                                <option value="small">Small (Refrigerator only)</option>
                                <option value="medium">Medium (Refrigerator + limited freezer)</option>
                                <option value="large">Large (Commercial refrigeration/freezer)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="step3-back">Back</button>
                        <button type="button" class="btn btn-primary" id="step3-next">Next</button>
                    </div>
                </div>

                <!-- Step 4: Account Setup -->
                <div class="form-step" id="step4">
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%;"></div>
                    </div>
                    <div class="step-indicator">Step 4 of 4: Account Setup</div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">Create Password</label>
                        <div class="password-input-container">
                            <input type="password" id="signup-password" class="form-control" placeholder="Create a password">
                            <button type="button" class="password-toggle" id="signup-password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                        <div class="password-input-container">
                            <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm your password">
                            <button type="button" class="password-toggle" id="signup-confirm-password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms-agreement" required>
                        <label for="terms-agreement">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="food-safety" required>
                        <label for="food-safety">I agree to follow food safety guidelines when handling donations</label>
                    </div>

                    <div class="form-navigation">
                        <button type="button" class="btn btn-outline" id="step4-back">Back</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Multi-step form navigation
        let currentStep = 1;
        const totalSteps = 4;

        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.form-step').forEach(s => {
                s.classList.remove('active');
            });
            
            // Show the current step
            document.getElementById(`step${step}`).classList.add('active');
            currentStep = step;
            
            // Update progress bar
            const progressPercentage = (step / totalSteps) * 100;
            document.querySelectorAll('.progress').forEach(progress => {
                progress.style.width = `${progressPercentage}%`;
            });
        }

        // Initialize form steps
        document.addEventListener('DOMContentLoaded', function() {
            // Set default user type
            document.getElementById('user-type').value = 'donor';
            
            // Initialize the form on step 1
            goToStep(1);
        });

        // Step 1: Account Type
        const userTypes = document.querySelectorAll('.user-type');
        const userTypeInput = document.getElementById('user-type');

        userTypes.forEach(type => {
            type.addEventListener('click', function() {
                userTypes.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                userTypeInput.value = this.dataset.type;
                
                // Show/hide recipient organization name field
                if (this.dataset.type === 'recipient') {
                    document.getElementById('recipient-org-name').style.display = 'block';
                } else {
                    document.getElementById('recipient-org-name').style.display = 'none';
                }
                
                // Show appropriate questions in step 3
                if (this.dataset.type === 'donor') {
                    document.getElementById('donor-questions').style.display = 'block';
                    document.getElementById('recipient-questions').style.display = 'none';
                } else {
                    document.getElementById('donor-questions').style.display = 'none';
                    document.getElementById('recipient-questions').style.display = 'block';
                }
            });
        });

        document.getElementById('step1-next').addEventListener('click', function() {
            if (!userTypeInput.value) {
                showMessage('Please select an account type', 'error');
                return;
            }
            goToStep(2);
        });

        // Step 2: Basic Information
        document.getElementById('step2-back').addEventListener('click', () => goToStep(1));
        document.getElementById('step2-next').addEventListener('click', function() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;
            
            if (!name || !email || !phone || !address) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            goToStep(3);
        });

        // Food type other input toggle
        document.getElementById('food-other').addEventListener('change', function() {
            document.getElementById('food-other-input').classList.toggle('active', this.checked);
        });

        // Step 3: Role-specific Information
        document.getElementById('step3-back').addEventListener('click', () => goToStep(2));
        document.getElementById('step3-next').addEventListener('click', function() {
            const userType = userTypeInput.value;
            
            if (userType === 'donor') {
                const businessType = document.getElementById('business-type').value;
                const donationFrequency = document.getElementById('donation-frequency').value;
                
                // Check if at least one food type is selected
                const foodCheckboxes = document.querySelectorAll('input[name="food-types"]:checked');
                const selectedFoodTypes = Array.from(foodCheckboxes).map(cb => cb.value);
                
                if (!businessType || selectedFoodTypes.length === 0 || !donationFrequency) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }
                
                // Validate "other" food type
                if (selectedFoodTypes.includes('other')) {
                    const otherInput = document.querySelector('#food-other-input input').value;
                    if (!otherInput.trim()) {
                        showMessage('Please specify the other food type', 'error');
                        return;
                    }
                }
            } else {
                const organizationType = document.getElementById('organization-type').value;
                const peopleServed = document.getElementById('people-served').value;
                const storageCapacity = document.getElementById('storage-capacity').value;
                
                if (!organizationType || !peopleServed || !storageCapacity) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }
                
                // Validate "other" organization type
                if (organizationType === 'other') {
                    const otherInput = document.querySelector('#org-other-input input').value;
                    if (!otherInput.trim()) {
                        showMessage('Please specify the other organization type', 'error');
                        return;
                    }
                }
            }
            
            goToStep(4);
        });

        // Step 4: Back button
        document.getElementById('step4-back').addEventListener('click', () => goToStep(3));

        // Other input fields
        document.getElementById('business-type').addEventListener('change', function() {
            document.getElementById('business-other-input').classList.toggle('active', this.value === 'other');
        });

        document.getElementById('organization-type').addEventListener('change', function() {
            document.getElementById('org-other-input').classList.toggle('active', this.value === 'other');
        });

        // Password toggle functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Form validation and submission
        function showMessage(message, type) {
            clearMessages();
            
            if (type === 'error') {
                errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                errorMessage.style.display = 'block';
                
                // Scroll to top to show error message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Add shake animation to form
                signupForm.classList.add('shake');
                setTimeout(() => {
                    signupForm.classList.remove('shake');
                }, 500);
            } else if (type === 'success') {
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successMessage.style.display = 'block';
            }
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Signup form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Make sure we're on the final step
            if (currentStep !== 4) {
                showMessage('Please complete all steps of the registration', 'error');
                return;
            }
            
            const userType = userTypeInput.value;
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const address = document.getElementById('signup-address').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const termsAgreement = document.getElementById('terms-agreement').checked;
            const foodSafety = document.getElementById('food-safety').checked;
            
            // Validation
            if (!userType || !name || !email || !phone || !address || !password || !confirmPassword) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }
            
            if (!termsAgreement || !foodSafety) {
                showMessage('You must agree to all terms and conditions', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }
            
            // Collect user data
            const userData = {
                name: name,
                email: email,
                phone: phone,
                address: address,
                userType: userType
            };
            
            // Add role-specific data
            if (userType === 'donor') {
                userData.businessType = document.getElementById('business-type').value;
                if (userData.businessType === 'other') {
                    userData.businessTypeOther = document.querySelector('#business-other-input input').value;
                }
                
                // Get selected food types from checkboxes
                const foodCheckboxes = document.querySelectorAll('input[name="food-types"]:checked');
                userData.foodTypes = Array.from(foodCheckboxes).map(cb => {
                    if (cb.value === 'other') {
                        return document.querySelector('#food-other-input input').value;
                    }
                    return cb.parentElement.querySelector('label').textContent;
                });
                
                userData.donationFrequency = document.getElementById('donation-frequency').value;
            } else {
                userData.organizationName = document.getElementById('organization-name').value;
                userData.organizationType = document.getElementById('organization-type').value;
                if (userData.organizationType === 'other') {
                    userData.organizationTypeOther = document.querySelector('#org-other-input input').value;
                }
                userData.peopleServed = document.getElementById('people-served').value;
                userData.storageCapacity = document.getElementById('storage-capacity').value;
            }
            
            // Simulate registration process
            showMessage('Account created successfully! Welcome to FoodShare.', 'success');
            
            // Store user data and log them in
            setTimeout(() => {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('userRole', userType);
                
                // Redirect based on user type
                if (userType === 'donor') {
                    window.location.href = 'delivery.html';
                } else {
                    window.location.href = 'receiver.html';
                }
            }, 1500);
        });
    </script>
