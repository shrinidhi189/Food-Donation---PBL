<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4caf50;
            --primary-dark: #388e3c;
            --primary-light: #e8f5e9;
            --secondary: #ff9800;
            --dark: #333;
            --light: #f9f9f9;
            --white: #ffffff;
            --gray: #757575;
            --gray-light: #e0e0e0;
            --error: #f44336;
            --success: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .auth-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .auth-card {
            padding: 2.5rem;
        }

        /* Enhanced Error Message Styles - Hidden by default */
        .form-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.3s ease-out;
        }

        .form-message.error {
            background: rgba(244, 67, 54, 0.95);
            color: white;
            border-left: 4px solid #d32f2f;
            box-shadow: 0 2px 10px rgba(244, 67, 54, 0.3);
        }

        .form-message.success {
            background: rgba(76, 175, 80, 0.95);
            color: white;
            border-left: 4px solid #388e3c;
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .form-message i {
            margin-right: 8px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        /* Only show error state after validation */
        .form-control.error {
            border-color: var(--error);
            background-color: rgba(244, 67, 54, 0.05);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gray-light);
            color: var(--dark);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-light);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary);
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .social-btn.facebook i {
            color: #4267B2;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .user-type-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .user-type {
            flex: 1;
            text-align: center;
            padding: 1rem 0.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type:hover {
            border-color: var(--primary);
        }

        .user-type.active {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .user-type i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--primary);
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--gray-light);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 2rem 1.5rem;
            }
            
            .auth-header {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .user-type-selector {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <h1>
                <i class="fas fa-utensils"></i>
                FoodShare
            </h1>
            <p>Reduce food waste, feed people in need</p>
        </div>

        <!-- Form Section -->
        <div class="auth-card">
            <!-- Messages - Completely hidden until needed -->
            <div class="form-message error" id="error-message" style="display: none;"></div>
            <div class="form-message success" id="success-message" style="display: none;"></div>

            <!-- Signup Form -->
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name" class="form-label">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signup-password" class="form-control" placeholder="Create a password">
                        <button type="button" class="password-toggle" id="signup-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div>Password strength: <span id="strength-text">Weak</span></div>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <div class="password-input-container">
                        <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm your password">
                        <button type="button" class="password-toggle" id="signup-confirm-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <div class="user-type-selector">
                        <div class="user-type active" data-type="donor">
                            <i class="fas fa-utensils"></i>
                            <span>Food Donor</span>
                        </div>
                        <div class="user-type" data-type="recipient">
                            <i class="fas fa-hands-helping"></i>
                            <span>Food Recipient</span>
                        </div>
                        <div class="user-type" data-type="volunteer">
                            <i class="fas fa-user"></i>
                            <span>Volunteer</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="agree-terms">
                    <label for="agree-terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="divider">
                    <span>Or sign up with</span>
                </div>

                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const nameInput = document.getElementById('signup-name');
        const emailInput = document.getElementById('signup-email');
        const passwordInput = document.getElementById('signup-password');
        const confirmPasswordInput = document.getElementById('signup-confirm-password');
        const termsCheckbox = document.getElementById('agree-terms');
        
        // Track if form has been submitted
        let formSubmitted = false;
        
        // Password toggle functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // User type selection
        const userTypes = document.querySelectorAll('.user-type');
        userTypes.forEach(type => {
            type.addEventListener('click', () => {
                userTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
            });
        });

        // Password strength indicator
        const strengthText = document.getElementById('strength-text');
        const strengthFill = document.getElementById('strength-fill');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) strength += 25;
            
            // Check for lowercase letters
            if (/[a-z]/.test(password)) strength += 25;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Check for numbers and special characters
            if (/[0-9]/.test(password)) strength += 15;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;
            
            // Update strength indicator
            strengthFill.style.width = `${strength}%`;
            
            if (strength < 50) {
                strengthText.textContent = 'Weak';
                strengthFill.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthText.textContent = 'Medium';
                strengthFill.style.background = '#ffa502';
            } else {
                strengthText.textContent = 'Strong';
                strengthFill.style.background = '#2ed573';
            }
        });

        // Form validation and submission
        function showMessage(message, type) {
            clearMessages();
            
            if (type === 'error') {
                errorMessage.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;
                errorMessage.style.display = 'block';
                
                // Scroll to top to show error message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Add shake animation to form
                signupForm.classList.add('shake');
                setTimeout(() => {
                    signupForm.classList.remove('shake');
                }, 500);
            } else if (type === 'success') {
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successMessage.style.display = 'block';
            }
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Only clear error states if form hasn't been submitted yet
            if (!formSubmitted) {
                nameInput.classList.remove('error');
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                confirmPasswordInput.classList.remove('error');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Signup form submission
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            formSubmitted = true;
            
            const name = nameInput.value;
            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const userType = document.querySelector('.user-type.active').getAttribute('data-type');
            const agreeTerms = termsCheckbox.checked;
            
            // Clear previous errors
            nameInput.classList.remove('error');
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
            
            // Validation
            let hasError = false;
            let errorMessages = [];
            
            if (!name) {
                nameInput.classList.add('error');
                hasError = true;
                errorMessages.push('Full Name is required');
            }
            
            if (!email) {
                emailInput.classList.add('error');
                hasError = true;
                errorMessages.push('Email is required');
            } else if (!validateEmail(email)) {
                emailInput.classList.add('error');
                hasError = true;
                errorMessages.push('Please enter a valid email address');
            }
            
            if (!password) {
                passwordInput.classList.add('error');
                hasError = true;
                errorMessages.push('Password is required');
            } else if (password.length < 8) {
                passwordInput.classList.add('error');
                hasError = true;
                errorMessages.push('Password must be at least 8 characters long');
            }
            
            if (!confirmPassword) {
                confirmPasswordInput.classList.add('error');
                hasError = true;
                errorMessages.push('Please confirm your password');
            } else if (password !== confirmPassword) {
                confirmPasswordInput.classList.add('error');
                hasError = true;
                errorMessages.push('Passwords do not match');
            }
            
            if (!agreeTerms) {
                hasError = true;
                errorMessages.push('You must agree to the Terms and Conditions');
            }
            
            if (hasError) {
                // Show all error messages
                const errorText = errorMessages.join('<br>');
                showMessage(errorText, 'error');
                return;
            }
            
            // Simulate registration process
            showMessage('Account created successfully! Welcome to FoodShare.', 'success');
            
            // In a real application, you would make an API call here
            setTimeout(() => {
                // Redirect to appropriate page based on user type
                window.location.href = 'index.html';
            }, 1500);
        });

        // Social login buttons
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            button.addEventListener('click', function() {
                const platform = this.classList.contains('google') ? 'Google' : 'Facebook';
                showMessage(`${platform} login would be implemented here`, 'success');
            });
        });
    </script>
</body>
</html>
